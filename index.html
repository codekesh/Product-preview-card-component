<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen and (min-width:1440px)" href="./CSS/desktop_design.css">
  <link rel="stylesheet" media="screen and (min-width:375px) and (max-width:1440px)" href="./CSS/mobile_design.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="container">
    <div class="image1">
      <img src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="image2">
      <img src="./images/image-product-mobile.jpg" alt="">
    </div>

    <div class="details">
      <p class="font1">PERFUME</p>

      <h1 class="heading font2">Gabrielle Essence Eau De Parfum</h1>

      <p class="describe font1">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="rates">
        <h1 class="discounted font2">$149.99</h1>
        <p class="mrp font1">$169.99</p>
      </div>

      <div class="btn">
        <a href="#">
        <div class="button font1">
          <img src="./images/icon-cart.svg" alt="">
            <span class="cart">Add to Cart</span>
          </div>
        </a>
      </div>
    </div>
  </main>
</body>

</html>
